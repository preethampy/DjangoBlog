<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--Medium Editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Anton|Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <!--logo font-family: 'Nanum Brush Script', cursive;-->
    <!--font-family: 'Anton', sans-serif; bold
    font-family: 'Raleway', sans-serif;-->
    <script src="js/medium-editor.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light myfont custom-navbar" >
    <a id="nav_on" style="font-family: 'Anton', sans-serif;" class="navbar-brand menu-item" href="{% url 'post_list' %}">My Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
  <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item"><a id="nav_on" style="font-weight: bold" class="nav-link " href="{% url 'about' %}" >About</a></li>
                <li class="nav-item"><a id="nav_on" style="font-weight: bold" class="nav-link" href="https://google.com" >Google</a></li>
                <li class="nav-item"><a id="nav_on" style="font-weight: bold"  class="nav-link" href="https://facebook.com" >Facebook</a></li>
            </ul>

            <ul class="nav navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a style="font-weight: bold"  id="nav_on" class="nav-link" href="#">Welcome: {{ user.username }}</a></li>
                    <li class="nav-item"><a style="font-weight: bold"  id="nav_on" class="nav-link" href="{% url 'post_new' %}">New Post</a></li>
                    <li class="nav-item"><a style="font-weight: bold"  id="nav_on" class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a></li>
                    <li class="nav-item"><a style="font-weight: bold" class="btn btn-dark" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a style="font-weight: bold" class="btn btn-dark" href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

   {% block content %}
 {% endblock %}

</body>
</html>
